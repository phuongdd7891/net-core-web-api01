<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';connect-src http://localhost:5253;
        style-src-elem 'self' https://cdn.jsdelivr.net">
    <title>Login Page</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="#" id="frmLogin">
            <div class="row mb-3">
                <label for="txtUsername" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtUsername" value="test"/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="txtPwd" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="txtPwd" value="AA1234aa~"/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        <button type="button" class="btn btn-primary" id="btnBooks">Load Bk</button>
    </div>
    <script src="./login.js"></script>
</body>

</html>
