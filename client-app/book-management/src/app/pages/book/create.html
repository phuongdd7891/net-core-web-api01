<form id="frmCreate" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" class="form-control shadow-none" id="txtName" name="bookName" placeholder="name...">
    </div>
    <div class="mb-3">
        <label for="ddlCategory" class="form-label">Category</label>
        <select class="form-control shadow-none" id="ddlCategory" name="category">
            <option value="">-none-</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="txtAuthor" class="form-label">Author</label>
        <input type="text" class="form-control shadow-none" id="txtAuthor" name="author" placeholder="author...">
    </div>
    <div class="mb-3">
        <label for="fileCover" class="form-label">Cover</label>
        <input class="form-control shadow-none" type="file" name="cover" id="fileCover">
        <div class="mt-2">
            <img id="coverImg" style="max-width: 50px;"/>
        </div>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-success" id="btnSubmit">Submit</button>
        <button type="button" class="btn btn-secondary" id="btnCancel">Cancel</button>
    </div>
</form>
