<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link href="./dist/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="./dist/assets/css/app.css" rel="stylesheet">
</head>

<body>
  <main class="flex-shrink-0" id="contentWrapper">
    <div class="container">
      <div class="row mb-3">
        <label for="txtUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtUsername" value="test" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="txtPwd" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="txtPwd" value="AA1234aa~" />
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="btnLogin">Log in</button>
      <button type="button" class="btn btn-danger" id="btnExit">Exit</button>
      <p id="errMsg"></p>
    </div>
  </main>
  <footer class="footer py-3 my-2 border-top">
    <div class="container">
      Node.js <span id="node-version"></span> / Chromium
      <span id="chrome-version"></span> / Electron
      <span id="electron-version"></span>.
    </div>
  </footer>
  <script>
    require('./dist/app/app.js');
  </script>
</body>

</html>
