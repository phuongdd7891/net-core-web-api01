<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link href="./dist/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="./dist/assets/css/app.css" rel="stylesheet">
</head>

<body>
  <div class="body-wrap">
    <div class="container-sm" id="contentWrapper">
      <div class="row mb-3">
        <label for="txtUsername" class="col-form-label">Username</label>
        <div class="col-sm-5">
          <input type="text" class="form-control shadow-none" id="txtUsername" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="txtPwd" class="col-form-label">Password</label>
        <div class="col-sm-5">
          <input type="password" class="form-control shadow-none" id="txtPwd" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="form-check">
          <input class="form-check-input ms-0" type="checkbox" id="ckbRemember">
          <label class="form-check-label ps-2" for="flexCheckDefault">
            Remember password
          </label>
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="btnLogin">Log in</button>
      <button type="button" class="btn btn-secondary" id="btnExit">Exit</button>
      <p id="errMsg"></p>
    </div>
    <footer class="footer py-3 my-2 border-top">
      <div class="container">
        Node.js <span id="node-version"></span> / Chromium
        <span id="chrome-version"></span> / Electron
        <span id="electron-version"></span>.
      </div>
    </footer>
  </div>
  <script>
    require('./dist/app/app.js');
  </script>
</body>

</html>
